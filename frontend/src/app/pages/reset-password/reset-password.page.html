<ion-content [fullscreen]="true" class="bg-background text-text-primary">
  <div class="mx-auto w-full max-w-3xl px-6 py-10">
    <div class="mb-6 flex items-center justify-between">
      <app-logo height="28"></app-logo>
      <button class="inline-flex h-10 w-10 items-center justify-center rounded-2xl border border-surface-border bg-surface-subtle" (click)="goLogin()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </button>
    </div>

    <div class="rounded-3xl border border-surface-border bg-surface/90 p-6">
      <h1 class="mb-2 text-xl font-semibold">Redefinir senha</h1>
      <p class="mb-4 text-sm text-text-secondary">Digite sua nova senha. O link expira em 1 hora.</p>

      <div class="mb-3">
        <label class="mb-1 block text-sm">Nova senha</label>
        <input type="password" [(ngModel)]="password" class="w-full rounded-2xl border border-surface-border bg-surface-subtle px-4 py-3 text-sm">
      </div>
      <div class="mb-4">
        <label class="mb-1 block text-sm">Confirmar senha</label>
        <input type="password" [(ngModel)]="confirm" class="w-full rounded-2xl border border-surface-border bg-surface-subtle px-4 py-3 text-sm">
      </div>

      <ion-button expand="block" shape="round" (click)="submit()">Salvar nova senha</ion-button>
    </div>
  </div>
</ion-content>
