<ion-content [fullscreen]="true" class="bg-background text-text-primary">
  <div class="mx-auto w-full max-w-3xl px-6 py-10">
    <div class="mb-6 flex items-center justify-between">
      <app-logo height="28"></app-logo>
      <button class="inline-flex h-10 w-10 items-center justify-center rounded-2xl border border-surface-border bg-surface-subtle" (click)="goLogin()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </button>
    </div>

    <div class="rounded-3xl border border-surface-border bg-surface/90 p-6">
      <h1 class="mb-2 text-xl font-semibold">Recuperar senha</h1>
      <p class="mb-4 text-sm text-text-secondary">Informe seu email e enviaremos um link para redefinir sua senha.</p>

      <div class="mb-4">
        <label for="email" class="mb-1 block text-sm">Email</label>
        <input id="email" name="email" type="email" [(ngModel)]="email"
               class="w-full rounded-2xl border border-surface-border bg-surface-subtle px-4 py-3 text-sm" placeholder="seu@email.com">
      </div>

      <ion-button expand="block" shape="round" (click)="submit()">Enviar</ion-button>

      <div *ngIf="tokenDev" class="mt-4 rounded-2xl border border-dashed border-surface-border bg-surface-subtle p-3 text-xs text-text-secondary">
        <div class="mb-1 font-semibold">Token (dev)</div>
        <div class="break-all">{{ tokenDev }}</div>
      </div>
    </div>
  </div>
</ion-content>
