<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Configurações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-list-header>
      <ion-label>Timer</ion-label>
    </ion-list-header>

    <ion-item button (click)="openTimerSettings()">
      <ion-icon name="time-outline" slot="start"></ion-icon>
      <ion-label>Configurações do Timer</ion-label>
      <ion-note slot="end">Personalizar</ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name="play-circle-outline" slot="start"></ion-icon>
      <ion-label>Modo Automático</ion-label>
      <ion-toggle
        [(ngModel)]="settings.modoAutomatico"
        (ionChange)="saveSettings()"
      >
      </ion-toggle>
    </ion-item>

    <ion-list-header>
      <ion-label>Aparência</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-icon name="moon-outline" slot="start"></ion-icon>
      <ion-label>Tema Escuro</ion-label>
      <ion-toggle [(ngModel)]="settings.temaEscuro" (ionChange)="toggleTheme()">
      </ion-toggle>
    </ion-item>

    <ion-list-header>
      <ion-label>Notificações</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-icon name="notifications-outline" slot="start"></ion-icon>
      <ion-label>Notificações</ion-label>
      <ion-toggle
        [(ngModel)]="settings.notificacoes"
        (ionChange)="saveSettings()"
      >
      </ion-toggle>
    </ion-item>

    <ion-item>
      <ion-icon name="volume-mute-outline" slot="start"></ion-icon>
      <ion-label>Mutuar</ion-label>
      <ion-toggle [(ngModel)]="settings.mutar" (ionChange)="saveSettings()">
      </ion-toggle>
    </ion-item>
  </ion-list>

  <div class="version-info">
    <p>FocusNow v1.0.0</p>
  </div>
</ion-content>
